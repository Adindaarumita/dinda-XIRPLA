<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir pendaftaran</title>
</head>
<body>
    <h2>Formulir Pendaftaran Damai Bunga Satya</h2>
    <form action="">
       <table>
           <tr>
               <td>Nama </td>
               <td>:</td>
               <td><input type="text"></td>
           </tr>
           <tr>
               <td>Password </td>
               <td>:</td>
               <td><input type="password"></td>
           </tr>
           <tr>
               <td>Tanggal Lahir </td>
               <td>:</td>
               <td><input type="text" size="2">/
                <input type="text" size="2">/
                <input type="text" size="2">
                (hh/bb/tttt)</td>
           </tr>
           <tr>
               <td>Jenis Kelamin</td>
               <td>:</td>
               <td><input type="radio">Laki-Laki
                <br>
                <input type="radio">Perempuan
                </td>
           </tr>
           <tr>
               <td> Jurusan</td>
               <td>:</td>
               <td><select>
                   <option value="">RPL</option>
                   <option value="">TKJ</option>
                   <option value="">DG</option>
                   <option value="">PD</option>
                   <option value="">LOG</option>
                   <option value="">PH</option>
                   <option value="">ANI</option>
                   <option value="">MM</option>
                   <option value="">MEKA</option>
               </select>
                </td>
           </tr>
           <tr>
               <td>Hobby</td>
               <td>:</td>
               <td>
                <input type="checkbox">Football
                <input type="checkbox">Traveling
                <input type="checkbox">Blogging
                <br>
                <input type="checkbox">Music
                <input type="checkbox">Adventure
                <input type="checkbox">Lainnya
            </td>
           </tr>
           <tr>
               <td>Alamat</td>
               <td>:</td>
               <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
           </tr>
           <tr>
               <td></td>
               <td></td>
               <td><input type="submit"></td>
           </tr>
       </table>
    </form>
</body>
</html>
